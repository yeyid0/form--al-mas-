<!DOCTYPE html>
<html lang="en">

    <body>
      <form class="ana">
        <h1>Form</h1>  
          <div class="adSoyad" >
            <p>Ad Soyad:</p>
            <input type="text" name="adSoyad" class="inputlar" >
          </div>

          <div class="adSoyad">
            <p>E-Posta:</p>
            <input type="email" name="e-posta" class="inputlar" >
          </div>

          <div class="adSoyad">
            <p>Telefon:</p>
            <input type="tel" name="telefon" class="inputlar">
          </div>

          <div class="adSoyad">
            <p> Doğum Tarihi:</p>
            <input type="date" name="dogumtarihi" class="inputlar">
          </div>
          

          <div class="adSoyad">
              <p>Cinsiyet:</p>
                  <div style="display: flex; flex-direction: row; margin-left: 33px;">
                   <input type="radio" name="cinsiyet" value="erkek"> Erkek <br/>
                   <input type="radio" name="cinsiyet" value="Kadın"> Kadın
                  </div>
          </div>

                    <div class="adSoyad">
                      <p>Ülke:</p>
                      <select name="ulke"  >
                        <option value="Türkiye">Türkiye</option>
                        <option value="İngiltere">İngiltere</option>
                        <option value="İspanya">İspanya</option>
                        <option value="Fransa">Fransa</option>
                         
                        
                      
                      
                      </select>
                    </div>

          <div class="adSoyad">
            <p>Mesajınız:</p>
            <textarea name="mesaj" id="mesaj" class="inputlar"></textarea>
          </div>
          <input class="button" type="submit" value="Gönder" id="buton" >
            

        </form>
          
      


    </body>
